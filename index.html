<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile  Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/user.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="profile">
      <div class="profile-banner">
        <div class="profile-pic">
          <img class="photo" src="img/profile.jpg" alt="" />
        </div>
      </div>
      <div class="profile-name">
        <h1>Alex Johnson</h1>
      </div>
      <div class="profile-description">
        <p>Web Developer and SEO Expert</p>
      </div>
      <div class="profile-socials">
        <div class="facebook">
          <a href="#"
            ><img class="social-icons" src="img/facebook.png" alt=""
          /></a>
        </div>
        <div class="instagram">
          <a href="#"
            ><img class="social-icons" src="img/instagram.png" alt=""
          /></a>
        </div>
        <div class="linkedin">
          <a href="#"
            ><img class="social-icons" src="img/linkedin.png" alt=""
          /></a>
        </div>
        <div class="github">
          <a href="#"
            ><img class="social-icons" src="img/github.png" alt=""
          /></a>
        </div>
      </div>
      <div class="button">
       <button class="profile-portfolio">PORTFOLIO</button>
        <button class="profile-contact">CONTACT</button>
      </div>
    </section>
  </body>
</html>
